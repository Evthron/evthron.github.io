<h1>AutoHotKey</h1>

<p>我用 AutoHotKey 把鍵盤上幾乎能用的每一個鍵都重新定義了一遍。</p>
<h1 id="fn-鍵">Fn 鍵</h1>
<ul>
<li>F1 啟動番茄鐘</li>
<li>F3: Saladict</li>
<li>F4 Win + D 返回桌面</li>
</ul>
<p>F5-F8對應工作列的軟件</p>
<ul>
<li>F5: 瀏覽檔案</li>
<li>F6: 瀏覽器</li>
<li>F7: Excel</li>
<li>F8: 文字編輯器</li>
</ul>
